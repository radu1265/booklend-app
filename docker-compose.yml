version: "3.8"

services:
  # --- Database Service ---
  db:
    image: postgres:15
    container_name: booklend-db
    restart: always
    environment:
      POSTGRES_DB: booklend_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booklend_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backend Service ---
  backend:
    build:
      context: ./booklend-backend
      dockerfile: Dockerfile
    container_name: booklend-backend
    restart: on-failure
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: booklend_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/workspace/uploads

  # --- Frontend Service ---
  frontend:
    build:
      context: ./booklend-frontend
      dockerfile: Dockerfile
    container_name: booklend-frontend
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  db-data:
  uploads_data: